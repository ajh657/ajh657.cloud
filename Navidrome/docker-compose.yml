version: "3"
services:
  navidrome:
    image: deluan/navidrome:latest
    ports:
      - "4533:4533"
    restart: unless-stopped
    environment:
      # Optional: put your config options customization here. Examples:
      ND_SCANSCHEDULE: 1h
      ND_LOGLEVEL: info
      ND_SESSIONTIMEOUT: 24h
    volumes:
      - ":"
      - "/mnt/sda1/clouddata/navidrome/data/:/data"
      - "/mnt/sda1/clouddata/navidrome/music/:/music:ro"